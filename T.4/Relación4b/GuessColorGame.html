<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guess the Color Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .color {
            border-style: solid;
            width: 200px;
            height: 200px;
        }

        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h2>THE GREAT</h2>
        <h1>RGB(0,0,0)</h1>
        <h2>GUESSING GAME</h2>
    </header>
    <div>
        <ul>
            <li id="newColors">New colors</li>
            <li>Easy</li>
            <li>Hard</li>
        </ul>
    </div>
    <div>
        <p id="ganaste"></p>
        <button id="restart" >Play again</button>
    </div>
    <div id="colors">
        <table>
            <tr>
                <td>
                    <div class="color" id="1"></div>
                </td>
                <td>
                    <div class="color" id="2"></div>
                </td>
                <td>
                    <div class="color" id="3"></div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="color" id="4"></div>
                </td>
                <td>
                    <div class="color" id="5"></div>
                </td>
                <td>
                    <div class="color" id="6"></div>
                </td>
            </tr>
        </table>
    </div>
</body>
<script>
    const divs = document.getElementsByClassName("color");
    let casillaCorrecta = genCorrecto(divs.length);
    let btn=document.querySelector("button");
    let solucion;
    cargarColores();

    const newColors = document.getElementById("newColors");
    newColors.addEventListener('click', cargarColores);

    function cargarColores() {        
    btn.style.visibility = "hidden";
        //Se asignan los colores y los event listener a las casillas
        for (let i = 0; i < divs.length; i++) {
            const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
            divs[i].style.backgroundColor = rndCol;

            if (i + 1 == casillaCorrecta) {
                solucion = rndCol;
            }

            divs[i].addEventListener('click', click);
        }
    //Se coloca la solución en el enunciado
    document.querySelector("h1").innerHTML = solucion;
    }


    //Función del event, determina si se gana
    function click(e) {
        if (e.target.id == casillaCorrecta) {
            casillaCorrecta = genCorrecto(divs.length);
            document.querySelector("p").style.visibility = "visible";
            document.querySelector("p").innerHTML = "HAS GANADO";
            
            btn.style.visibility = "visible";
            btn.addEventListener('click',restart);

        } else {
            e.target.style.backgroundColor = "black";
        }
    }

    function restart(){        
        document.querySelector("p").style.visibility = "hidden";
        cargarColores();
    }


    //Generación de números aleatorios
    function random(number) {
        return Math.floor(Math.random() * (number + 1));
    }
    function genCorrecto(number) {
        return Math.floor(Math.random() * (number) + 1);
    }

</script>

</html>
