<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guess the Color Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='GuessColorGame.js'></script>
    <style>
        .color {
            border-style: solid;
            width: 200px;
            height: 200px;
        }

        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h2>THE GREAT</h2>
        <h1>RGB(0,0,0)</h1>
        <h2>GUESSING GAME</h2>
    </header>
    <div>
        <ul>
            <li id="newColors">New colors</li>
            <li>Easy</li>
            <li>Hard</li>
        </ul>
    </div>
    <div>
        <p id="ganaste"></p>
        <button id="restart" >Play again</button>
    </div>
    <div id="colors">
        <table>
            <tr>
                <td>
                    <div class="color" id="1"></div>
                </td>
                <td>
                    <div class="color" id="2"></div>
                </td>
                <td>
                    <div class="color" id="3"></div>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="color" id="4"></div>
                </td>
                <td>
                    <div class="color" id="5"></div>
                </td>
                <td>
                    <div class="color" id="6"></div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
