<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random color example â€” event handler attribute</title>
    <style>
      button {
        margin: 10px
      };
    </style>
  </head>
  <body>
    <h1 id="miTitulo">Mi titulo</h1>
    <button>Change color</button>
    <table><tr>
      <td>uno</td>
      <td>dos</td>
    </tr><tr>
      <td>tres</td>
      <td>cuatro</td>
    </tr>
  </table>
    <script>
      let tds= document.getElementsByTagName("td");
      for (let i = 0; i < tds.length; i++) {
        tds[i].onclick=changeColor;        
      }


      const btn = document.querySelector('button');
      const miH1=document.getElementById("miTitulo");

      function random(number) {
        return Math.floor(Math.random() * (number+1));
      }

      btn.addEventListener('click',changeColor);
      miH1.addEventListener("click",changeColor);
      //miH1.onclick=changeColor;

      function changeColor(e){
        const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
        e.target.style.backgroundColor = rndCol;
        console.log(e.target);
        console.log(e.clientX);
      }
      function changeColor2(e){
        const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
        e.target.style.backgroundColor = rndCol;
        console.log(e.target);
      }
      
    </script>
  </body>
</html>
