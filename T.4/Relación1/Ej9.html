<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dinosaurio</title>
    <style>
        button {
            margin: 10px
        }

        ;
    </style>
</head>

<body>
    <h1>Dinosaurio</h1>
    <img src="dinosaur2.png" id="image" style="position:absolute" alt="Dinosaur" />

</body>

<script>
    let img = document.querySelector("img");
    img.addEventListener('click', click);

    window.addEventListener('mousemove', move);
    let mover = false;
    let offsetx, offsety;

    function click(e) {
        mover = !mover;
        offsetx = e.clientX - e.target.offsetLeft;
        offsety = e.clientY - e.target.offsetTop;

    }
    function move(e) {
        if (mover) {
            img.style.top = e.clientY - offsety + "px";
            img.style.left = e.clientX - offsetx + "px";
        }
    }

</script>

</html>
