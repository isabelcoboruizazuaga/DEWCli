<script>

    var diccionarioImgs=[]

    var imgs=document.getElementsByTagName("img");
    for (let i = 0; i < imgs.length; i++) {
        diccionarioImgs[imgs[i].id]=0; 
        //console.log(diccionarioImgs);
        imgs[i].addEventListener("click",clica);       
    }
    function clica(e){
        let id=e.target.id;

        let contador=diccionarioImgs[id];
        diccionarioImgs[id]=contador++; 

        console.log(diccionarioImgs[id]);
        /*let p=document.getElementsByTagName("p")[contador-1];
        p.textContent=id+": " +contador;*/
    }
